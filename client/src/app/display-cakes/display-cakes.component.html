
<div class="container">
  <h2>Display Cakes</h2>


<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cake of cakes">
      <td>{{cake.id}}</td>
      <td>{{cake.title}}</td>
      <td>{{cake.desc}}</td>
      <td><a>{{cake.image}}</a></td>
</tr>
  </tbody>
</table>
</div>
